<!doctype html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>select,radio,checkbox</title>
</head>
<body>
  <h1>formchoice1</h1>
  <h5><a href = "index.html">home</a></h5>
  <h5><a href = "button.html">버튼</a></h5>
<form class="" action="http://localhost.color.php" method="get">
  <h1>색상</h1>
  <select name="color">
    <option value="red">붉은색</option>
    <option value="black">검은색</option>
    <option value="blue">파란색</option>
  </select>
<h1>색상2 다중선택 </h1>
  <select name="color2" multiple>
    <option value="red">붉은색</option>
    <option value="black">검은색</option>
    <option value="blue">파란색</option>
  </select>

  <p>
  <h1>색상(단일선택)</h1>
  붉은색 : <input type="radio" name="color3" value="red">
  검은색 : <input type="radio" name="color3" value="black" checked>
  파란색 : <input type="radio" name="color3" value="blue">
  </p>
  <p>
  <h1>사이즈(다중선택)</h1>
  95 : <input type="checkbox" name="size" value="95">
  100 : <input type="checkbox" name="size" value="100" checked>
  105 : <input type="checkbox" name="size" value="105" checked>
  </p>
<input type="submit">
</form>
  <body>
</html>
